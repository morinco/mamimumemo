<!DOCTYPE html>
<html lang='ja'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="manifest" href="manifest.json">
    <title>links</title>
    <script type="text/javascript">
    $(function() {
        // ページ読み込み時
        window.navigate("http://www.google.co.jp/search");
        var apiurl = "https://q3yerqg9e0.execute-api.ap-northeast-1.amazonaws.com/default/getmemo?key=" + document.title;
        $.ajax({
                url: apiurl,
                type: 'GET',
                dataType: 'json',
            })
            // Ajaxリクエスト成功時
            .done(function(response) {
              var item = response.value;
              document.getElementById('memostr').value = item;

            })
            .fail(function(jqXHR, textStatus, errorThrown) {
                //alert(errorThrown)
            })



        $('#memostr').on('change', function(){
          regist();
        } );
        
    function regist() {
      var apiurl = "https://afzpmmaa5d.execute-api.ap-northeast-1.amazonaws.com/default/registmemo";
      var data = {
          'key': document.title,
          'value': $('#memostr').val()
      }
      $.ajax({
              url: apiurl,
              type: 'POST',
              dataType: 'json',
              data: JSON.stringify(data)
          })

          .done(function(response) {
            //location.reload();//リロード

          })
          .fail(function(jqXHR, textStatus, errorThrown) {
              alert(errorThrown);
          })
    }
        
    });
    </script>
    <style type="text /css">
    <!--
      form-control {
          height: 100vh;
          rows: 50;
      }
    -->
    </style>


</head>

<body>
  <button  onclick="location.href='http://www.google.co.jp/search'" class="btn btn-dark">mp3</button>
  <button  onclick="location.href='https://zexy.net/mar/honshi/'" class="btn btn-dark">ゼクシィ</button>
  <button  onclick="location.href='https://www.y2mate.com/jp121/youtube-mp3'" class="btn btn-dark">mp3</button>

  <!-- Google  -->
  <form method=get action="http://www.google.co.jp/search">
  <table bgcolor="#FFFFFF"><tr><td>
  <input type=text name=q size=31 maxlength=255 value="">
  <input type=hidden name=ie value=Shift_JIS>
  <input type=hidden name=oe value=Shift_JIS>
  <input type=hidden name=hl value="ja">
  <input type=submit name=btnG value="Google 検索">
  </td></tr></table>
  </form>
  <!-- Google -->

  <textarea class="form-control"  id="memostr" rows=100/>
</body>

</html>
