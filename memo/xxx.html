<!DOCTYPE html>
<html lang='ja'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="manifest" href="manifest.json">
    <title>xxx</title>
    <script type="text/javascript">
    $(function() {
        // ページ読み込み時
        var apiurl = "https://q3yerqg9e0.execute-api.ap-northeast-1.amazonaws.com/default/getmemo?key=" + document.title;
        $.ajax({
                url: apiurl,
                type: 'GET',
                dataType: 'json',
            })
            // Ajaxリクエスト成功時
            .done(function(response) {
              var item = response.value;
              document.getElementById('memostr').value = item;

            })
            .fail(function(jqXHR, textStatus, errorThrown) {
                //alert(errorThrown)
            })



        $('#memostr').on('change', function(){
          regist();
        } );
        
    function regist() {
      var apiurl = "https://afzpmmaa5d.execute-api.ap-northeast-1.amazonaws.com/default/registmemo";
      var data = {
          'key': document.title,
          'value': $('#memostr').val()
      }
      $.ajax({
              url: apiurl,
              type: 'POST',
              dataType: 'json',
              data: JSON.stringify(data)
          })

          .done(function(response) {
            //location.reload();//リロード

          })
          .fail(function(jqXHR, textStatus, errorThrown) {
              alert(errorThrown);
          })
    }
        
    });
    </script>
    <style type="text /css">
    <!--
      form-control {
          height: 100vh;
          rows: 50;
      }
    -->
    </style>


</head>

<body>
<textarea class="form-control"  id="memostr" rows=100/>
</body>

</html>
